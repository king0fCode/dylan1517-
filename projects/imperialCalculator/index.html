<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial to Metric Conversion Calculator</title>
    <style>
        .calcBox{
            min-width: 16px;
            height: 16px;
            border: 1px solid black;
            display:inline-flex;
        }
    </style>
</head>
<body>
    <h1>Imperial to Metric Calculators</h1>

    <hr/>
    <h3>Inches to Centimeters</h3>
    <div class="row">
    Inches 
    <input type="number" id="inches"> => 
    <div id="centimeters" class="calcBox"></div> 
    <button onclick="inToCentimeters();"id="inToCm">Calculate</button>
    </div>

    <h3>Feet to Meters</h3>
    Inches
     <input type="number" id="feet"> =>
     <div id="meters" class="calcBox"></div> 
     <button onclick="inToMeters();"id="ftToM">Calculate</button>

    <hr/>
    <h3>Farenheit to Celsius</h3>
    Farenheit 
    <input type="number" id="farenheit"> => 
    <div id="celsius" class="calcBox"></div>
     <button onclick="inToCelsius();"id="fToC">Calculate</button>    

    <hr/>
    <h3>Cup to Liter</h3>
    Cups
    <input type="number" id="cup"> => 
    <div id="liter" class="calcBox"></div> 
    <button onclick="inToLiters()"id="cToL">Calculate</button>  
    
    <hr/>
    <h3>USD to CAD</h3>
     USD
      <input type="number" id="usd">
      +> <div id="canadian" class="calcBox"></div> 
      <button onclick="intoCad()"id="uToC">Calculate</button>

    <!-- follow the above pattern to create the html needed for a USD to CAD conversion -->
    <script src="script.js"></script>
</body>
</html>
