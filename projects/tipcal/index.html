<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- begin Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- end Bootstrap CSS -->

    <!-- begin custom CSS -->
        <link rel="stylesheet" href="style.css" type="text/css"/>
    <!-- end custom CSS -->

    <!-- begin Google fonts - Roboto for copy, Montserrat for headings-->
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
    <!-- end Google fonts -->

    <!-- begin FontAwesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- end FontAwesome CSS -->
    <title>Dylan Sherwood</title>
</head>
<body>
    <!-- begin boostrap structure -->
    <div class="container-fluid">
        <div class="row min-vh-100">
          <div class="col-xl-5 col-lg-6 col-md-8 p-5 p-lg-4 mx-auto d-flex align-items-center">
    <!-- end boostrap structure  -->
            <div>
                <!-- tip icon -->
                <p> 
                    <img src="https://cdn.onlinewebfonts.com/svg/img_452039.png" alt="Icon Logo" height=110>
                </p>
                <!-- tip icon -->

                <!-- begin calculator top text -->
                    <h1 class="text-uppercase">Tip Calculator</h1>
                    <p class="lead">We calculate the tip so you don't have to.</p>


<!-- Section 1 ************ -->
<!-- ************ begin tip output section ************ -->
<!-- ************************************************** -->                  
                    <p class="display-4" id="tipAmount"></p>
<!-- ************************************************** -->
<!-- ************* end tip output section ************* -->
<!-- ************ Section 1  -->

                <!-- end calculator top text -->

<!-- Section 2 ************ -->
<!-- ************ begin user input section ************ -->
<!-- ************************************************** -->
                <form>
                    <div class="form-row">
                    <div class="col">
                <!-- input groups in Bootstrap are used for a form section and any directly related images or page elements -->
                <div class="input-group input-group-lg">

                <!-- begin user input fields -->
                    <!-- begin dollar sign -->
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">$</span>
                        </div>                        
                     <!-- end dollar sign -->

                     <!-- begin user input box -->                        
                     <input type="number" value="100" id="dollarAmount" class="form-control"/>
                     <!-- end user input box -->
                    
                    
                     
                        <!-- begin percent sign -->
                    
                     <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">%</span>
                    </div>
                        <!-- end percent sign -->
                    
                    <!-- begin user input box -->
                     <input type="number" value="20" id="tipPercent" class="form-control"/>                    
                    <!-- end user input box -->
                <!-- end user input fields  -->
                </div>
            </div>
            </div>

                    <!-- begin Calculate Tip button    -->
                        <!-- this button is referencing a calcTip function in a JavaScript file -->                       
                        <button type="button" onclick="calcTip(); changeText();" class="btn btn-outline-success">Calculate Tip</button>

                    <!-- end Calculate Tip button -->
                </form>
<!-- ************************************************** -->
<!-- ************* end user input section ************* -->
<!--************  Section 2 -->

            </div>
          </div>
          
          <div id="right_side" class="col-xl-6 col-lg-5 col-md-4 intro-right" ></div>
         
        </div>
      </div>
<!-- Section 3 ************ -->
<!-- ************ begin Javascript file reference ************ -->
<!-- ********************************************************* -->
    <script src="tipCalc.js"></script>
<!-- ********************************************************* -->
<!-- ************* end Javascript file reference ************* -->
<!-- ************ Section 3  -->

    <!-- Begin Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- End Bootstrap JavaScript -->
</body>
